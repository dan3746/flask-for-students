{% extends 'profile/base.html' %}

{% block title %}
Profile
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Upload a djv file</h2>
        <div class="profile-load">
            <form action="{{ url_for('.upload_djv') }}" method="post" enctype="multipart/form-data">
                <p><input type="file" name="book"></p>
                <p><input type="submit" value="Upload"></p>
            </form>
        </div>
    </div>
{% endblock %}
