{% extends 'admin/base.html' %}

{% block title %}
Edit profile
{% endblock %}

{% block body %}
 <div class="container">
  <h1>Edit your profile info:</h1>
 </div>
    <form action="/admin/edit_user" method="post" class="form-contact">
    <p><label>Login: </label> <input type="text" name="login" value={{ user.login }} required></p>
    <p><label>E-Mail: </label> <input type="email" name="email" value="{{ user.email }}" required></p>
    <input type="submit" class="btn btn-success" value="Save">
    </p>
    </form>
{% endblock %}
