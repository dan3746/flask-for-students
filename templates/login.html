{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
 {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
 {% endfor %}
<main class="form-signin w-100 m-auto text-center">
  <form action="" method="post" class="form-contact">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" name="login" class="form-control" id="floatingInput" placeholder="Login" required>
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input type="password" name="psw" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
    </button>
    <p>Don't have an account? <a href="/registration">Register </a>now!</p>
  </form>
</main>

{% endblock %}
