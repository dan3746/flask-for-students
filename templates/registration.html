{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block body %}
 {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
 {% endfor %}
 <div class="container">
  <h1>Registration</h1>
     <form action="" method="post" class="form-contact">
         <p><label>Login: </label> <input type="text" name="login" value="" required></p>
         <p><label>Password: </label> <input type="password" name="psw" value="" required></p>
         <p><label>Repeat password: </label> <input type="password" name="psw2" value="" required></p>
         <p><label>E-mail: </label> <input type="text" name="email" value="" required></p>
         <p><input type="submit" value="Log in"></p>
     </form>
 </div>
{% endblock %}
