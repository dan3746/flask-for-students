{% extends 'base.html' %}

{% block title %}
Contact us
{% endblock %}

{% block body %}
 {% for cat, msg in get_flashed_messages(True) %}
 <div class="flash {{ cat }}">{{ msg }}</div>
 {% endfor %}
 <div class="container">
  <h1>Contact us</h1>
 </div>
    <form action="/contact" method="post" class="form-contact">
    <p><label>Name: </label> <input type="text" name="username" value="" required></p>
    <p><label>E-Mail: </label> <input type="text" name="email" value="" required></p>
    <p><label>Message: </label>
    <p><textarea name="message" cols="40" rows="10"></textarea></p>
    <input type="submit" value="Send">
    </p>
    </form>
{% endblock %}
